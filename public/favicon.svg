<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  
  <!-- Playing Card -->
  <g transform="translate(106, 76)">
    <rect width="300" height="360" rx="24" fill="white"/>
    <rect width="300" height="360" rx="24" fill="none" stroke="#fbbf24" stroke-width="4"/>
    
    <!-- Top K -->
    <text x="30" y="80" font-family="Arial Black, sans-serif" font-size="70" font-weight="900" fill="#dc2626">K</text>
    
    <!-- Crown -->
    <g transform="translate(100, 140)">
      <polygon points="20,40 35,0 50,40 65,0 80,40 100,40 90,60 10,60 0,40" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
      <circle cx="35" cy="0" r="8" fill="#ef4444"/>
      <circle cx="65" cy="0" r="8" fill="#ef4444"/>
      <circle cx="50" cy="40" r="8" fill="#ef4444"/>
    </g>
    
    <!-- Cup/Heart -->
    <path d="M 150 240 C 120 240 95 215 95 185 C 95 165 105 150 125 145 C 120 135 120 120 135 115 C 145 110 155 115 160 125 C 165 115 175 110 185 115 C 200 120 200 135 195 145 C 215 150 225 165 225 185 C 225 215 200 240 170 240 L 150 280 Z" fill="#dc2626"/>
    
    <!-- Bottom K (rotated) -->
    <g transform="translate(150, 180) rotate(180)">
      <text x="-270" y="280" font-family="Arial Black, sans-serif" font-size="70" font-weight="900" fill="#dc2626">K</text>
    </g>
  </g>
</svg>