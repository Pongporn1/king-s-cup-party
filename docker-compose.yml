version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: kingscup-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kingscup
      MYSQL_USER: kingscup
      MYSQL_PASSWORD: kingscup123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: phpMyAdmin for easy database management
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: kingscup-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: kingscup
      PMA_PASSWORD: kingscup123
    ports:
      - "8083:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
